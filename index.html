<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-menu">
        <ul>
            <li>PERSONAL</li>
            <li>BUSINESS</li>
            <li>EXPLORE</li>
        </ul>
    </div> 
    
    <div class="main-menu">
        <div class="left-icon">
            <img src="./images/telecel-logo.jpg" alt="Telecel logo">
        </div>
        <div class="middle-list">
            <ul>
                <li>Mobile</li>
                <li>Broadband</li>
                <li>Telecel Cash</li>
                <li>Telecel Play</li>
                <li>Support</li>
            </ul>
        </div>
        <div class="profile-icon">
            <img src="./images/user-icon.svg" alt="User profile icon">
        </div>
    </div>

    <div class="third-line-parent">
        <div class="third-line-left-child">
            <img src="./images/telecel-hero.webp" alt="telecel-hero">
        </div>
        <div class="third-line-right-child">
            <div class="right-top">
                <h2>Login to Telecel Play</h2>
                <p>Don't have an account? <a href="#">Register Here</a></p>
            </div>
            <div class="right-middle">
                <form action="#">
                    <label for="account-type">Select Account Type *</label><br>
                    <select name="" id="account-type">
                        <option value="#">Choose account type...</option>
                        <option value="individual">Individual</option>
                        <option value="company">Company</option>
                    </select> <br>
                    <label for="user-name">Username/User ID/Telephone Number</label><br>
                    <input type="text" placeholder="textfield"> <br>
                    <label for="">Password</label><br>
                    <input type="password" placeholder="xxxxx"><br>
                    <button>Login</button><br>
                    <a href="#"><p>Forgot your password ?</p></a>
                </form>
                <hr>
            </div>
            <div class="right-down">
              <p>Pay for your postpaid bills and broadband service here.</p><br>
              <button>Pay  Bill</button> 
            </div>
        </div>
    </div>
</body>
</html>
